<!DOCTYPE html>
<html>
<head><title>Org Site Test</title></head>
<body>
  <h1>Org-Level Site: Success!!</h1>
  <p>The router is working.</p>

<script>
(function () {
  var s = new URLSearchParams(window.location.search);
  var p = s.get('p');
  if (p) {
    var q = s.get('q');
    var url = p + (q ? ('?' + q) : '') + window.location.hash;
    history.replaceState(null, '', url);
  }
})();
</script>
</body>
</html>
